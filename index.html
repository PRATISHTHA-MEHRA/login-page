<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   

    <div class="bg-half">
        <img src="boy.jpg">
    </div>
    <div class="container">
    
    <div class="form-box">
        <h1 class="title" style="font-size: 40px;">WELCOME</h1>
        <p class="para1">Sign up to continue your progress</p>
        <div class="underline"></div>
        <form>
        <div class="input-field">
            <div class="input-box namefield">
                <p>Name</p>
                <input type="text" required class="input-text">
            </div>

            <div class="input-box">
                <p>Email id</p>
                <input type="text" required class="input-text">
            </div>

            <div class="input-box">
                <p>Password</p>
                <input type="password" required class="input-text">
            </div>
        </div>
            
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <a href="#">Forget password?</a>
                <br><br><br>
            </div>
            
            <button type="submit" class="btn">Sign up</button>
            <br><br>
        
            <p id="para1">OR LOGIN WITH</p>
            <div class="ending">
            <img src="insta.jpg" alt="instagram">
            <img src="fb.jpg" alt="facebook">
            <img src="google.jpg" alt="google">
            <img src="twitter.jpg" alt="twitter">
        </div>

            <div class="register-link">
                <p>Have an account?<a class="login" href="#" >Login here</a></p>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>

    
</body>
</html>
